<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线加密解密工具</title>
    <!-- 引入Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <style>
        .tool-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .nav-tabs {
            margin-bottom: 1rem;
        }
        .nav-tabs .nav-link {
            font-size: 1.1rem;
            padding: 1rem 2rem;
        }
        .tab-content {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.25rem 0.25rem;
        }        .error-tooltip {
            position: fixed;
            background-color: #dc3545;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideInOut 3s ease-in-out forwards;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            text-align: center;
        }
        @keyframes slideInOut {
            0% { 
                opacity: 0;
                transform: translate(-50%, -100%);
            }
            15% { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
            85% { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -100%);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">在线加密解密工具</h1>
        
        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="cryptoTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="md5-tab" data-toggle="tab" href="#md5Tool" role="tab" aria-controls="md5Tool" aria-selected="true">MD5加密</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="des-tab" data-toggle="tab" href="#desTool" role="tab" aria-controls="desTool" aria-selected="false">DES加解密</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aes-tab" data-toggle="tab" href="#aesTool" role="tab" aria-controls="aesTool" aria-selected="false">AES加解密</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="base64-tab" data-toggle="tab" href="#base64Tool" role="tab" aria-controls="base64Tool" aria-selected="false">Base64编码</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="url-tab" data-toggle="tab" href="#urlTool" role="tab" aria-controls="urlTool" aria-selected="false">URL编码</a>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="cryptoTabContent">
            <!-- MD5工具 -->
            <div class="tab-pane fade show active" id="md5Tool" role="tabpanel" aria-labelledby="md5-tab">
                <h3>MD5加密</h3>
                <div class="form-group">
                    <label for="md5Input">输入文本:</label>
                    <input type="text" id="md5Input" class="form-control" placeholder="输入需要加密的文本">
                </div>
                <button class="btn btn-primary" onclick="encryptMD5()">加密</button>
                <div class="form-group mt-3">
                    <label for="md5Output">加密结果:</label>
                    <input type="text" id="md5Output" class="form-control" readonly>
                </div>
            </div>

            <!-- DES工具 -->
            <div class="tab-pane fade" id="desTool" role="tabpanel" aria-labelledby="des-tab">
                <h3>DES加解密</h3>
                <div class="form-group">
                    <label for="desInput">输入文本:</label>
                    <textarea id="desInput" class="form-control" rows="3" placeholder="输入需要加密/解密的文本"></textarea>
                </div>
                <div class="form-group">
                    <label for="desKey">密钥:</label>
                    <input type="text" id="desKey" class="form-control" placeholder="输入8位字符的密钥">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary mr-2" onclick="encryptDES()">加密</button>
                    <button class="btn btn-secondary" onclick="decryptDES()">解密</button>
                </div>
                <div class="form-group mt-3">
                    <label for="desOutput">结果:</label>
                    <textarea id="desOutput" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>

            <!-- AES工具 -->
            <div class="tab-pane fade" id="aesTool" role="tabpanel" aria-labelledby="aes-tab">
                <h3>AES加解密</h3>
                <div class="form-group">
                    <label for="aesInput">输入文本:</label>
                    <textarea id="aesInput" class="form-control" rows="3" placeholder="输入需要加密/解密的文本"></textarea>
                </div>
                <div class="form-group">
                    <label for="aesKey">密钥:</label>
                    <input type="text" id="aesKey" class="form-control" placeholder="输入16/24/32位字符的密钥">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary mr-2" onclick="encryptAES()">加密</button>
                    <button class="btn btn-secondary" onclick="decryptAES()">解密</button>
                </div>
                <div class="form-group mt-3">
                    <label for="aesOutput">结果:</label>
                    <textarea id="aesOutput" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>

            <!-- Base64工具 -->
            <div class="tab-pane fade" id="base64Tool" role="tabpanel" aria-labelledby="base64-tab">
                <h3>Base64编码/解码</h3>
                <div class="form-group">
                    <label for="base64Input">输入文本:</label>
                    <textarea id="base64Input" class="form-control" rows="3" placeholder="输入需要编码/解码的文本"></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary mr-2" onclick="encodeBase64()">编码</button>
                    <button class="btn btn-secondary" onclick="decodeBase64()">解码</button>
                </div>
                <div class="form-group mt-3">
                    <label for="base64Output">结果:</label>
                    <textarea id="base64Output" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>

            <!-- URL编码工具 -->
            <div class="tab-pane fade" id="urlTool" role="tabpanel" aria-labelledby="url-tab">
                <h3>URL编码/解码</h3>
                <div class="form-group">
                    <label for="urlInput">输入文本:</label>
                    <textarea id="urlInput" class="form-control" rows="3" placeholder="输入需要编码/解码的文本"></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary mr-2" onclick="encodeURL()">编码</button>
                    <button class="btn btn-secondary" onclick="decodeURL()">解码</button>
                </div>
                <div class="form-group mt-3">
                    <label for="urlOutput">结果:</label>
                    <textarea id="urlOutput" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 相关的 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // 显示错误提示
        function showError(element, message) {
            // 移除可能存在的旧提示
            removeError();

            // 创建提示元素
            const tooltip = document.createElement('div');
            tooltip.className = 'error-tooltip';
            tooltip.textContent = message;
            tooltip.id = 'errorTooltip';            // 设置在页面顶部中间
            tooltip.style.top = '20px';
            tooltip.style.left = '50%';
            tooltip.style.transform = 'translateX(-50%)';

            // 添加到页面
            document.body.appendChild(tooltip);

            // 3秒后自动移除
            setTimeout(removeError, 3000);
        }

        // 移除错误提示
        function removeError() {
            const tooltip = document.getElementById('errorTooltip');
            if (tooltip) {
                tooltip.remove();
            }
        }

        // MD5加密
        function encryptMD5() {
            var input = document.getElementById('md5Input');
            try {
                var encrypted = CryptoJS.MD5(input.value);
                document.getElementById('md5Output').value = encrypted;
            } catch (e) {
                showError(input, '加密失败：' + e.message);
            }
        }

        // DES加密
        function encryptDES() {
            var input = document.getElementById('desInput');
            var key = document.getElementById('desKey');
            try {
                var encrypted = CryptoJS.DES.encrypt(input.value, key.value).toString();
                document.getElementById('desOutput').value = encrypted;
            } catch (e) {
                showError(key, '加密失败：' + e.message);
            }
        }

        // DES解密
        function decryptDES() {
            var input = document.getElementById('desInput');
            var key = document.getElementById('desKey');
            try {
                var decrypted = CryptoJS.DES.decrypt(input.value, key.value);
                var result = decrypted.toString(CryptoJS.enc.Utf8);
                document.getElementById('desOutput').value = result;
            } catch (e) {
                showError(key, '解密失败：' + e.message);
            }
        }

        // AES加密
        function encryptAES() {
            var input = document.getElementById('aesInput');
            var key = document.getElementById('aesKey');
            try {
                var encrypted = CryptoJS.AES.encrypt(input.value, key.value).toString();
                document.getElementById('aesOutput').value = encrypted;
            } catch (e) {
                showError(key, '加密失败：' + e.message);
            }
        }

        // AES解密
        function decryptAES() {
            var input = document.getElementById('aesInput');
            var key = document.getElementById('aesKey');
            try {
                var decrypted = CryptoJS.AES.decrypt(input.value, key.value);
                var result = decrypted.toString(CryptoJS.enc.Utf8);
                document.getElementById('aesOutput').value = result;
            } catch (e) {
                showError(key, '解密失败：' + e.message);
            }
        }

        // Base64编码
        function encodeBase64() {
            var input = document.getElementById('base64Input');
            try {
                var encoded = btoa(unescape(encodeURIComponent(input.value)));
                document.getElementById('base64Output').value = encoded;
            } catch (e) {
                showError(input, '编码失败：' + e.message);
            }
        }

        // Base64解码
        function decodeBase64() {
            var input = document.getElementById('base64Input');
            try {
                var decoded = decodeURIComponent(escape(atob(input.value)));
                document.getElementById('base64Output').value = decoded;
            } catch (e) {
                showError(input, '解码失败：' + e.message);
            }
        }

        // URL编码
        function encodeURL() {
            var input = document.getElementById('urlInput');
            try {
                var encoded = encodeURIComponent(input.value);
                document.getElementById('urlOutput').value = encoded;
            } catch (e) {
                showError(input, '编码失败：' + e.message);
            }
        }

        // URL解码
        function decodeURL() {
            var input = document.getElementById('urlInput');
            try {
                var decoded = decodeURIComponent(input.value);
                document.getElementById('urlOutput').value = decoded;
            } catch (e) {
                showError(input, '解码失败：' + e.message);
            }
        }
    </script>
</body>
</html>
