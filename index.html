<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5加密工具</title>
    <!-- 引入Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入MD5加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">在线MD5加密工具</h1>
        <div class="form-group">
            <label for="inputText">输入文本:</label>
            <input type="text" id="inputText" class="form-control" placeholder="输入需要加密的文本">
        </div>
        <button class="btn btn-primary" onclick="encryptText()">加密</button>
        <div class="form-group mt-3">
            <label for="outputText">加密结果:</label>
            <input type="text" id="outputText" class="form-control" readonly>
        </div>
    </div>
    <script>
        function encryptText() {
            var input = document.getElementById('inputText').value;
            var encrypted = CryptoJS.MD5(input);
            document.getElementById('outputText').value = encrypted;
        }
    </script>
</body>
</html>
